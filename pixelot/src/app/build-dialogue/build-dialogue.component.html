<h1 mat-dialog-title>Build Project</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Destination</mat-label>
        <button mat-icon-button matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input type="text" readonly matInput [formControl]="pathForm">
        <input id="folderPicker" type="file" nwdirectory hidden #f_input (change)="handleFileSelect($event)">
      </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Build Target</mat-label>
        <mat-select [(ngModel)]="selectedTarget">
            <mat-option *ngFor="let target of targets" [value]="target">
                {{target}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button (click)="onBuildClick()">Build</button>
</div>
