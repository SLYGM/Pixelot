<h1 mat-dialog-title>New Entity</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Shader Class</mat-label>
    <mat-select [(ngModel)] = "selected_shader">
      <mat-option *ngFor="let shader of getShaders()" [value]="shader">
        {{shader}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions="end">
  <button mat-raised-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onAddClick()" cdkFocusInitial>Add</button>
</div>
